<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hissaback Creator Page Demo v2</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .brand-img { width: 48px; height: 48px; border-radius: 8px; object-fit: cover; }
    .avatar { width: 64px; height: 64px; border-radius: 50%; object-fit: cover; }
  </style>
</head>
<body class="bg-gray-50">
  <div class="max-w-3xl mx-auto mt-10 bg-white rounded-lg shadow p-8">
    <header class="flex items-center mb-8">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Avatar" class="avatar mr-4">
      <div>
        <div class="text-2xl font-bold text-blue-600">@influencer_01</div>
        <div class="text-gray-500">Hissaback Creator Page Demo v2</div>
      </div>
      <div class="ml-auto text-xs text-gray-400">Demo environment</div>
    </header>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-blue-50 rounded-lg p-4 text-center">
        <div class="text-xl font-bold text-blue-600">1,200</div>
        <div class="text-gray-500">Clicks</div>
      </div>
      <div class="bg-green-50 rounded-lg p-4 text-center">
        <div class="text-xl font-bold text-green-600">48</div>
        <div class="text-gray-500">Conversions</div>
      </div>
      <div class="bg-yellow-50 rounded-lg p-4 text-center">
        <div class="text-xl font-bold text-yellow-600">₹8,000</div>
        <div class="text-gray-500">Earnings</div>
      </div>
    </div>
    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">Featured Offers</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center">
          <img src="https://logo.clearbit.com/flipkart.com" alt="Flipkart" class="brand-img mb-2">
          <div class="font-medium">Flipkart</div>
          <div class="text-gray-500 text-sm mb-2">10% Cashback on Electronics</div>
          <div class="text-green-600 font-bold">10% Cashback</div>
        </div>
        <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center">
          <img src="https://logo.clearbit.com/amazon.in" alt="Amazon" class="brand-img mb-2">
          <div class="font-medium">Amazon</div>
          <div class="text-gray-500 text-sm mb-2">5% on Fashion</div>
          <div class="text-green-600 font-bold">5% Cashback</div>
        </div>
        <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center">
          <img src="https://logo.clearbit.com/myntra.com" alt="Myntra" class="brand-img mb-2">
          <div class="font-medium">Myntra</div>
          <div class="text-gray-500 text-sm mb-2">₹200 Flat on Shoes</div>
          <div class="text-green-600 font-bold">₹200 Cashback</div>
        </div>
      </div>
    </section>
    <footer class="mt-8 text-center text-xs text-gray-400">
      &copy; 2024 Hissaback | Creator Page Demo v2 | Demo only
    </footer>
  </div>
</body>
</html>
